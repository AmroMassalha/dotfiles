add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

continuation_prompt = '▶▶ '

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '
vimcmd_symbol = '[V](bold green) '

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format =  '[$symbol$branch(:$remote_branch )]($style)'
symbol = "󰘬 "
truncation_symbol = ' '
truncation_length = 8

[aws]
format = '[$symbol("$profile")]($style)'
style = 'bold yellow'
symbol = "󰸏 "
[aws.profile_aliases]
icvt-amro = 'ICVT'
jpegmini-amro = 'JPEGMINI'

[python]
symbol = "󰌠 "
style = "bold green"


[nodejs]
disabled = true

[golang]
format = '[ ](bold cyan)'

[cmd_duration]
disabled = true

[kubernetes]
symbol = '☸ '
disabled = false
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = " " },
]

[docker_context]
symbol = " "
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile', 'dockerfile']

